{% extends "account/login-layout.html" %}

{% block content %}
<div id="container" class="cls-container">

    <!-- BACKGROUND IMAGE -->
    <!--===================================================-->
    <div id="bg-overlay"></div>


    <!-- PASSWORD RESETTING FORM -->
    <!--===================================================-->
    <div class="cls-content">
        <div class="cls-content-sm panel">
            <div class="panel-body">
                <h1 class="h3">Forgot password</h1>
                <p class="pad-btm">Enter your email address to recover your password. </p>
                <form action="{% url 'password_reminder' %}" method="post" novalidate>
                    {% csrf_token %}
                    {% if form.errors.email %}
                    <div class="panel-alert form-group">
                        <div class="alert-wrap in">
                            <div class="alert alert-danger" role="alert">
                                <div class="media">{{ form.errors.email.0 }}.</div>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    <div class="form-group">
{#                        <input type="email" class="form-control" placeholder="Email">#}
                        {{ form.email }}
                    </div>
                    <div class="form-group text-right">
                        <button class="btn btn-danger btn-lg btn-block" type="submit">Reset Password</button>
                    </div>
                </form>
                <div class="pad-top">
                    <a href="{% url 'sign_in' %}" class="btn-link mar-rgt">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
